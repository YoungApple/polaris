{% extends "layout.html" %}
{% load tags %}

{% block main %}
  <div class="search_main">
    RPC Latency: {{ resp.latency }}
    Count: {{ resp.count }}
    <ul class="search_result">
      {% for hit in resp.hits %}
        {% render_search_result hit %}
      {% endfor %}
    </ul>
    <a href="{{next_page_url}}">Next</a>
  </div>
{% endblock %}
